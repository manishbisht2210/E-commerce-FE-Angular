<table class="table">
    <thead class="table-dark">
        <tr>
            <th></th>
            <th>Name</th>
            <th>Price</th>
            <th>Units in Stock</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let prd of products">
            <td class="align-middle">
                <img src="{{ prd.imageUrl }}" height="50"/>
            </td>
            <td class="align-middle">{{ prd.name }}</td>
            <td class="align-middle">{{ prd.unitPrice | currency:'INR' }}</td>
            <td class="align-middle">{{ prd.unitsInStock }}</td>
        </tr>
    </tbody>
</table>
