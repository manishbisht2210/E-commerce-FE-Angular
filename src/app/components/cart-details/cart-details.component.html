<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div *ngIf="cartItems.length > 0">
                <table class="table table-bordered">
                    <tr>
                        <th width="20%">Product Image</th>
                        <th width="50%">Product Deatils</th>
                        <th width="30%"></th>
                    </tr>
                    <tr *ngFor="let it of cartItems">
                        <td>
                            <img src="{{ it.imageUrl }}" class="img-responsive" width="150px" />
                        </td>
                        <td>
                            <p>{{ it.name}}</p>
                            <p>{{ it.unitPrice | currency: 'INR' }}</p>
                        </td>
                        <td>
                            <div class="items">
                                <label>Qunantity: </label>

                                <div class="row no-gutters">
                                    <div class="col">
                                        <button (click)= "incrementQuantity(it)"class="btn btn-primary btn-sm">
                                            <i class="fas fa-plus"></i>
                                        </button>
                                    </div>
                                    <div class="col ml-4 mr-2">
                                        {{ it.quantity }}
                                    </div>
                                    <div class="col">
                                        <button (click) = "decrementQuantity(it)" class="btn btn-primary btn-sm">
                                            <i class="fas fa-minus"></i>
                                        </button>
                                    </div>

                                    <div class="col-8"></div>
                                </div>
                                <button (click)="remove(it)" class="btn btn-primary btn-sm mt-2">Remove</button>
                                <p class="mt-2">Subtotal: {{it.quantity * it.unitPrice | currency: 'INR'}}</p>
                            </div>
                        </td>
                    </tr>

                    <tr>
                        <td colspan="2"></td>
                        <td style="font-weight: bold">
                            <p>Total Quantity: {{ totalQuantity }}</p>
                            <p>Shipping: FREE</p>
                            <p>Total Price: {{ totalPrice | currency: 'INR'}}</p>
                            <a routerLink="/checkout" class="btn btn-primary">Checkout</a>
                        </td>
                    </tr>
                </table>
            </div>
            <div *ngIf="cartItems.length ==0" class="alert alert-warning col-md-12" role="alert">
                Your Shopping cart is Empty.
            </div>
        </div>
    </div>
</div>
